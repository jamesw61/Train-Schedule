<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Scheduler</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
    
    <script src="assets/javascript/moment.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="rowOne">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <div class="jumbotron text-center">
                    <h1>TRAIN SCHEDULER</h1>
                    <h3 id="now"></h3>
                </div>
            </div>
            <div class="col-lg-2"></div>
        </div>
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <div class="panel panel-default">
                    <div class="panel-heading">Current Train Schedule</div>
                    <div id="test2" class="panel-body">
                        <table id="trainTable">
                            <tr>
                                <th class="text-center">Train Name</th>
                                <th class="text-center">Destination</th>
                                <th class="text-center">Frequency (min)</th>
                                <th class="text-center">Next Arrival</th>
                                <th class="text-center">Minutes Away</th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <div class="panel panel-default">
                <div class="panel-heading">Add Train</div>
                <div id="test2" class="panel-body">
                    <form>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="trainName">Train Name</label>
                            <input type="text" class="form-control" id="trainName">
                        </div>
                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input type="text" class="form-control" id="destination">
                        </div>
                        <button type="button" id="submitButton">Submit</button>
                    </div>
                    <div class="col-lg-6">    
                        <div class="form-group">
                            <label for="trainTime">First Train Time (HH:mm - military time)</label>
                            <input type="text" class="form-control" id="trainTime">
                        </div>
                        <div class="form-group">
                            <label for="frequency">Frequency (min)</label>
                            <input type="text" class="form-control" id="frequency">
                        </div>
                        
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
